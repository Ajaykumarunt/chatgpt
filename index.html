<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Products Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <header id="home">
        <h1>Welcome to Google Products Showcase</h1>
    </header>

    <main id="products">
        <div class="product">
            <h2>Google Pixel</h2>
            <img src="pixel.jpg" alt="Google Pixel">
            <p>The latest Google Pixel phone.</p>
            <button>Learn More</button>
        </div>
        <!-- Add more product divs here -->
    </main>

    <footer id="contact">
        <p>Contact us at info@googleproducts.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
